<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card practice</title>
</head>

<body class="">
    <div class="container">
        <form action="" class="form">
            <div class="formSec">
                <label for="city">Ciudad</label>
                <select name="city" id="city" class="p-2">
                    <option value="barcelona">Barcelona</option>
                    <option value="madrid">Madrid</option>
                    <option value="sevilla">Sevilla</option>
                    <option value="valencia">Valencia</option>
                    <option value="bilbao">Bilbao</option>
                </select>
            </div>
            <div class="formSec">
                <label for="days">Cuantas noches de hotel?</label>
                <input type="number" name="days" id="days" min="1" max="30">
            </div>
            <div class="formSec">
                <label for="car">Quiere un coche para el viaje?</label>
                <select name="car" id="car">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="formSec">
                <label for="insurance">Quiere seguro de coche?</label>
                <select name="insurance" id="insurance">
                    <option value="true">Si</option>
                    <option value="false">No</option>
                </select>
            </div>
            <input type="submit" value="Enviar" class="submit">
        </form>
        <div>
            <p>Todo el viaje le costará<span class="total"></span>€ euros.</p>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
